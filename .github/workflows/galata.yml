name: UI Tests

on:
  # We currently turned off Galata snapshot updates via issue comments
  # We comment this trigger so the workflow runs are not swamped by comments triggering skipped runs
  # TODO: re-enable once snapshot updates via comments are enabled again
  # issue_comment:
  #   types: [created]
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run every 6 hours to establish a baseline for flaky tests
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers

jobs:
  test:
    name: Visual Regression Tests (${{ matrix.browser }} - Shard ${{ matrix.shard }}/${{ strategy.job-total }})
    if: ${{ (github.event_name != 'issue_comment') || (github.event.issue.pull_request && (contains(github.event.comment.body, 'Galata snapshots updated.'))) }}
    timeout-minutes: 260
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        shard: [1, 2, 3, 4]
        include:
          - browser: chromium
            project: jupyterlab
          - browser: firefox
            project: jupyterlab-firefox
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Set up browser cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/pw-browsers
          key: ${{ runner.os }}-${{ matrix.browser }}-${{ hashFiles('ui-tests/yarn.lock') }}

      - name: Install dependencies
        run: |
          bash ./scripts/ci_install.sh
          # Build dev-mode
          jlpm run build

      - name: Install ipykernel pre-release that supports subshells (TEMPORARY)
        run: |
          pip install --upgrade --pre "ipykernel<=7.0.0a1"

      - name: Launch JupyterLab
        run: |
          cd galata
          jlpm start 2>&1 > /tmp/jupyterlab_server.log &

      - name: Install browser
        run: |
          cd galata
          jlpm playwright install-deps
          # Install only the relevant browser for this matrix job
          jlpm playwright install ${{ matrix.browser }}
          jlpm run build

      - name: Wait for JupyterLab
        run: npx wait-on@7.2.0 http-get://localhost:8888/lab -t 360000

      - name: Test
        run: |
          cd galata
          # TODO remove --max-failures its only for now to help debug
          jlpm run test --project ${{ matrix.project }} --shard ${{ matrix.shard }}/4 --max-failures=1
          mv playwright-report playwright-report-${{ matrix.project }}-shard-${{ matrix.shard }} || true
          if [[ "${{ matrix.browser }}" == "chromium" ]]; then
            jlpm run test --project galata --shard ${{ matrix.shard }}/4 --max-failures=1
            mv playwright-report playwright-report-galata-shard-${{ matrix.shard }} || true

            # Run benchmark tests once to ensure they have no regression
            if [[ "${{ matrix.shard }}" == "1" ]]; then
              BENCHMARK_NUMBER_SAMPLES=1 jlpm run test:benchmark --max-failures=1
              # Move benchmark report
              mv playwright-report playwright-report-benchmark || true
            fi
          fi

      - name: Upload Galata Test assets
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlab-galata-test-assets-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: |
            galata/test-results

      - name: Upload Galata Test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlab-galata-report-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: |
            galata/playwright-report*

      - name: Print JupyterLab logs
        if: always()
        run: |
          cat /tmp/jupyterlab_server.log

  merge-reports:
    name: Merge ${{ matrix.browser }} Test Reports
    if: always()
    needs: test
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - browser: chromium
            pattern: jupyterlab-galata-report-chromium-shard-*
            artifact-name: jupyterlab-galata-merged-reports-chromium
          - browser: firefox
            pattern: jupyterlab-galata-report-firefox-shard-*
            artifact-name: jupyterlab-galata-merged-reports-firefox
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ matrix.pattern }}
          path: artifacts

      - name: Debug - List downloaded artifacts
        run: |
          echo "=== Contents of artifacts directory ==="
          ls -la artifacts/ || echo "artifacts directory not found"
          echo "=== Checking for specific patterns ==="
          ls -la artifacts/jupyterlab-galata-report-${{ matrix.browser }}-shard-*/ || echo "No shard directories found"
          find artifacts/ -name "playwright-report*" -type d || echo "No playwright-report directories found"

      - name: Merge Playwright reports
        run: |
          mkdir -p merged-reports

          if [[ "${{ matrix.browser }}" == "chromium" ]]; then
            # Merge chromium jupyterlab reports
            if ls artifacts/jupyterlab-galata-report-chromium-shard-*/playwright-report-jupyterlab &> /dev/null; then
              npx playwright merge-reports --reporter html merged-reports/chromium artifacts/jupyterlab-galata-report-chromium-shard-*/playwright-report-jupyterlab
            fi

            # Merge galata reports
            if ls artifacts/jupyterlab-galata-report-chromium-shard-*/playwright-report-galata &> /dev/null; then
              npx playwright merge-reports --reporter html merged-reports/galata artifacts/jupyterlab-galata-report-chromium-shard-*/playwright-report-galata
            fi
          else
            # Merge firefox jupyterlab-firefox reports
            echo "=== Looking for Firefox reports ==="
            ls -la artifacts/jupyterlab-galata-report-firefox-shard-*/ || echo "No firefox shard directories"
            if ls artifacts/jupyterlab-galata-report-firefox-shard-*/playwright-report-jupyterlab-firefox &> /dev/null; then
              npx playwright merge-reports --reporter html merged-reports/firefox artifacts/jupyterlab-galata-report-firefox-shard-*/playwright-report-jupyterlab-firefox
            fi
          fi

      - name: Debug - Check merged reports
        if: always()
        run: |
          echo "=== Contents of merged-reports ==="
          ls -la merged-reports/ || echo "merged-reports directory is empty or not found"
          find merged-reports/ -type f | head -20 || echo "No files in merged-reports"

      - name: Upload merged reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: merged-reports

  test-documentation:
    name: Visual Regression Documentation
    if: ${{ (github.event_name != 'issue_comment') || (github.event.issue.pull_request && (contains(github.event.comment.body, 'Documentation snapshots updated.'))) }}
    # Python version is frozen through strategy.matrix.python-version
    # Python dependencies are frozen in the installation step
    # Note: IPython is among the frozen package
    timeout-minutes: 80
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # Freeze Python version because it appears in console header
        python-version: ['3.10.6']
    steps:
      - name: Checkout JupyterLab
        uses: actions/checkout@v4
        with:
          path: core

      - name: Checkout demo project
        uses: actions/checkout@v4
        with:
          repository: jupyterlab/jupyterlab-demo
          ref: master
          path: demo

      - name: Get demo folder
        run: |
          echo "DEMO_DIR=$PWD" >> $GITHUB_ENV
        working-directory: demo

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Set up browser cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/pw-browsers
          key: ${{ runner.os }}-${{ hashFiles('ui-tests/yarn.lock') }}

      - name: Install dependencies
        run: |
          set -ex
          # Install chinese font
          sudo apt-get update
          sudo apt-get install fonts-dejavu fonts-noto

          # Freeze the packages to ensure consistent look and feel
          # IPython is frozen because its version is displayed in
          # the console header
          pip install .[docs-screenshots] 'ipykernel<7.0'
          bash ./scripts/ci_install.sh

          # Build dev-mode
          jlpm run build
        working-directory: core

      - name: Launch JupyterLab
        env:
          JUPYTERLAB_GALATA_ROOT_DIR: ${{ env.DEMO_DIR }}
          # Ignore Python warning for cleaner documentation snapshots
          PYTHONWARNINGS: ignore
        run: |
          set -ex
          cd galata
          (jupyter lab --config jupyter_server_test_config.py --extensions-in-dev-mode --custom-css > /tmp/jupyterlab_server.log 2>&1) &
        working-directory: core

      - name: Install browser
        run: |
          set -ex
          cd galata
          jlpm playwright install-deps
          # Install only Chromium browser
          jlpm playwright install chromium
          jlpm run build
        working-directory: core

      - name: Wait for JupyterLab
        run: npx wait-on@7.2.0 http-get://localhost:8888/lab -t 360000

      - name: Test
        run: |
          cd galata
          jlpm run test:doc
        working-directory: core

      - name: Upload Galata Test assets
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlab-documentation-test-assets
          path: |
            core/galata/test-results

      - name: Upload Galata Test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlab-documentation-report
          path: |
            core/galata/playwright-report

      - name: Stop JupyterLab
        if: always()
        run: |
          kill -s SIGTERM $(pgrep jupyter-lab)

      - name: Print JupyterLab logs
        if: always()
        run: |
          cat /tmp/jupyterlab_server.log
