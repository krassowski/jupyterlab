name: UI Tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run every 6 hours to establish a baseline for flaky tests
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers

jobs:
  test:
    name: Integration Tests (${{ matrix.browser }} - ${{ matrix.project }} ${{ matrix.shard }}/${{ matrix.shards }})
    timeout-minutes: 60
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        shard: [1, 2, 3, 4, 5]
        shards: [5]
        include:
          - browser: chromium
            project: jupyterlab
          - browser: firefox
            project: jupyterlab-firefox
          - browser: chromium
            project: galata
            shard: 1
            shards: 2
          - browser: chromium
            project: galata
            shard: 2
            shards: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Find out Playwright version
        id: pw-version
        run: |
          PW_VERSION=$(grep -m1 "playwright@" yarn.lock)
          echo "Playwright version: $PW_VERSION"
          echo "version=$PW_VERSION" >> $GITHUB_OUTPUT

      - name: Set up browser cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/pw-browsers
          key: ${{ runner.os }}-${{ matrix.browser }}-${{ steps.pw-version.outputs.version }}

      - name: Install dependencies
        run: |
          bash ./scripts/ci_install.sh
          # Build dev-mode
          jlpm run build

      - name: Install ipykernel pre-release that supports subshells (TEMPORARY)
        run: |
          pip install --upgrade --pre "ipykernel<=7.0.0a1"

      - name: Launch JupyterLab
        run: |
          cd galata
          jlpm start 2>&1 > /tmp/jupyterlab_server.log &

      - name: Install browser
        run: |
          cd galata
          jlpm playwright install-deps
          # Install only the relevant browser for this matrix job
          jlpm playwright install ${{ matrix.browser }}
          jlpm run build

      - name: Wait for JupyterLab
        run: npx wait-on@7.2.0 http-get://localhost:8888/lab -t 360000

      - name: Test
        run: |
          cd galata
          # TODO remove --max-failures its only for now to help debug
          jlpm run test --project ${{ matrix.project }} --shard ${{ matrix.shard }}/${{ matrix.shards }} --max-failures=1

          if [[ "${{ matrix.browser }}" == "chromium" ]] && [[ "${{ matrix.shard }}" == "1" ]]; then
            # Run benchmark tests once to ensure they have no regressions
            BENCHMARK_NUMBER_SAMPLES=1 jlpm run test:benchmark --max-failures=1
            # Move benchmark report
            mv playwright-report playwright-report-benchmark || true
          fi
      - name: Upload Galata Test assets
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: galata-test-assets-${{ matrix.browser }}-${{ matrix.project }}-${{ matrix.shard }}
          path: galata/test-results
          if-no-files-found: ignore  # expected when no tests fail

      - name: Upload Galata Test report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: galata-blobs-${{ matrix.browser }}-${{ matrix.project }}-${{ matrix.shard }}
          path: galata/blob-report
          retention-days: 1
          compression-level: 1

      - name: Print JupyterLab logs
        if: always()
        run: |
          cat /tmp/jupyterlab_server.log

  merge-reports:
    name: Merge Test Reports and Results (${{ matrix.browser }}, ${{ matrix.project }})
    if: ${{ !cancelled() }}
    needs: test
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chromium
            project: galata
          - browser: chromium
            project: jupyterlab
          - browser: firefox
            project: jupyterlab
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: galata-blobs-${{ matrix.browser }}-${{ matrix.project }}-*
          merge-multiple: true

      - name: Debug - List downloaded artifacts
        run: |
          echo "=== Contents of artifacts directory ==="
          ls -la artifacts/ || echo "artifacts directory not found"

      - name: Merge Playwright reports
        run: |
          npx playwright merge-reports --reporter html,github ./artifacts/

      - name: Debug - Check merged reports
        if: always()
        run: |
          ls -la .

      - name: Upload merged reports
        uses: actions/upload-artifact@v6
        with:
          name: galata-report-${{ matrix.browser }}-${{ matrix.project }}
          path: playwright-report

      - name: Merge and upload test results
        if: ${{ !cancelled() }}
        continue-on-error: true  # this is expected to fail if no of the tests failed
        uses: actions/upload-artifact/merge@v4
        with:
          name: galata-test-assets-${{ matrix.browser }}-${{ matrix.project }}
          pattern: galata-test-assets-${{ matrix.browser }}-${{ matrix.project }}-*
          delete-merged: true

      - name: Merge blobs and delete individual shards
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact/merge@v4
        with:
          name: galata-blobs-${{ matrix.browser }}-${{ matrix.project }}
          pattern: galata-blobs-${{ matrix.browser }}-${{ matrix.project }}-*
          delete-merged: true

  test-documentation:
    name: Visual Regression Documentation
    # Python version is frozen through strategy.matrix.python-version
    # Python dependencies are frozen in the installation step
    # Note: IPython is among the frozen package
    timeout-minutes: 80
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # Freeze Python version because it appears in console header
        python-version: ['3.10.6']
    steps:
      - name: Checkout JupyterLab
        uses: actions/checkout@v4
        with:
          path: core

      - name: Checkout demo project
        uses: actions/checkout@v4
        with:
          repository: jupyterlab/jupyterlab-demo
          ref: master
          path: demo

      - name: Get demo folder
        run: |
          echo "DEMO_DIR=$PWD" >> $GITHUB_ENV
        working-directory: demo

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Set up browser cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/pw-browsers
          key: ${{ runner.os }}-${{ hashFiles('ui-tests/yarn.lock') }}

      - name: Install dependencies
        run: |
          set -ex
          # Install chinese font
          sudo apt-get update
          sudo apt-get install fonts-dejavu fonts-noto

          # Freeze the packages to ensure consistent look and feel
          # IPython is frozen because its version is displayed in
          # the console header
          pip install .[docs-screenshots] 'ipykernel<7.0'
          bash ./scripts/ci_install.sh

          # Build dev-mode
          jlpm run build
        working-directory: core

      - name: Launch JupyterLab
        env:
          JUPYTERLAB_GALATA_ROOT_DIR: ${{ env.DEMO_DIR }}
          # Ignore Python warning for cleaner documentation snapshots
          PYTHONWARNINGS: ignore
        run: |
          set -ex
          cd galata
          (jupyter lab --config jupyter_server_test_config.py --extensions-in-dev-mode --custom-css > /tmp/jupyterlab_server.log 2>&1) &
        working-directory: core

      - name: Install browser
        run: |
          set -ex
          cd galata
          jlpm playwright install-deps
          # Install only Chromium browser
          jlpm playwright install chromium
          jlpm run build
        working-directory: core

      - name: Wait for JupyterLab
        run: npx wait-on@7.2.0 http-get://localhost:8888/lab -t 360000

      - name: Test
        run: |
          cd galata
          jlpm run test:doc
        working-directory: core

      - name: Upload Galata Test assets
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: jupyterlab-documentation-test-assets
          path: |
            core/galata/test-results

      - name: Upload Galata Test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: jupyterlab-documentation-report
          path: |
            core/galata/playwright-report

      - name: Stop JupyterLab
        if: always()
        run: |
          kill -s SIGTERM $(pgrep jupyter-lab)

      - name: Print JupyterLab logs
        if: always()
        run: |
          cat /tmp/jupyterlab_server.log
